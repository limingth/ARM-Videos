        <script type="text/javascript" charset="utf-8">
        function detectIE()
        // Returns the version of Internet Explorer or a -1
        // (indicating the use of another browser).
        {
           var rv = false;
           var path = ( document.location.href );
           if (navigator.appName == 'Microsoft Internet Explorer' && path.indexOf("http") == 0 )
           {
              rv = true;
           }
           return rv;
        }
        function mediaLocation()
        {
           var path = ( document.location.href );
           var baseindex = path.lastIndexOf("/");
           var basex = path.substring( 0 , baseindex+1 );
           if(detectIE()==true)
              basex = encodeURI(basex);
              basex = basex.split("%25").join("%");
           return basex;
        }

        var flashvars = {}; 
        flashvars.content = mediaLocation(); 

        if(detectIE()==true)
        {
           var addvars = "false&thumb=FirstFrame.png&thumbscale=45&color=0x000000,0x000000";
           flashvars.autostart = addvars.split("thumb=").join( "thumb=" + encodeURIComponent(mediaLocation()) );
        }
        else
           flashvars.autostart = "false&thumb=FirstFrame.png&thumbscale=45&color=0x000000,0x000000";
 
        var params = {}; 
        params.quality = "best"; 
        params.bgcolor = "#1a1a1a";
        params.scale   = "showall"; 
        params.allowscriptaccess = "always"; 
        params.allowfullscreen   = "true"; 

        var attributes = {}; 
        attributes.id      = "csPlayer"; 
        attributes.name    = "csPlayer"; 
        attributes.classid ="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000";

        if(detectIE()==true)
           attributes.data  = mediaLocation() + encodeURI("test-mp4_controller.swf");
        else
           attributes.data  = "test-mp4_controller.swf";
              
        if(detectIE()==true)
           swfobject.embedSWF( attributes.data , "media", "480", "338", "9.0.115", "expressInstall.swf", flashvars, params, attributes);
        else
           swfobject.embedSWF( "test-mp4_controller.swf", "media", "480", "338", "9.0.115", "expressInstall.swf", flashvars, params, attributes);  
 
         </script>
